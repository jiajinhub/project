#  will run automatically each time someone pushes a change to the repository
name: run-when-commits-happen
run-name: ${{ github.actor }} pushed
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v
